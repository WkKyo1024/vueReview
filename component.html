<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <div><button @click='handle'>销毁</button></div>
        <test-tom></test-tom>
        <test-jerry></test-jerry>

    </div>
    <script>
        /*
            兄弟组件之间数据的传递
        */
        //提供事件中心
        var hub = new Vue();
        Vue.component('test-tom', {
            props: ['parr'],
            data: function () {
                return {
                    num: 0
                }
            },
            template: `
                <div>
                    <div>TOM:{{num}}</div>
                    <div>
                        <button @click='handle'>点击</button>
                    </div>
                </div>
            `,
            methods: {
                handle: function () {
                    //触发兄弟组件的事件
                    hub.$emit('jerry-event',1)
                }
            },
            mounted: function () {
                hub.$on('tom-event', (val) => {
                    this.num += val;
                })
            }
        });
        Vue.component('test-jerry', {
            props: ['parr'],
            data: function () {
                return {
                    num: 0
                }
            },
            template: `
                <div>
                    <div>JERRY:{{num}}</div>
                    <div>
                        <button @click='handle'>点击</button>
                    </div>
                </div>
            `,
            methods: {
                handle: function () {
                    hub.$emit('tom-event',3)
                }
            },
            mounted: function () {
                hub.$on('jerry-event', (val) => {
                    this.num += val;
                })
            }
        });
        var vm = new Vue({
            el: "#app",
            data: {
                
            },
            methods: {
                handle: function () {
                    //销毁
                    hub.$off('tom-event');
                    hub.$off('jerry-event');
                }
            }

        })
    </script>
</body>

</html>
