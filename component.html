<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <h-w></h-w>
        <h-k></h-k>
        <hr>
        <w-w></w-w>
    </div>
    <script>
        Vue.component('w-w',{
            data:function(){
                return {
                    msg:'helloWorld'
                }
            },
            template:`
            <div>hei afasfasfasfs{{msg}}****</div>
            `
        })
        var HelloWorld ={
            data:function(){
                return {
                    msg:'helloworld'
                }
            },
            template:`
            <div>hei {{msg}}</div>
            `
        }
        var HelloWorld1 ={
            data:function(){
                return {
                    msg:'hellowk'
                }
            },
            template:`
            <div>heihei {{msg}}da<w-w></w-w></div>
            `
        }
        var vm = new Vue({
            el: "#app",
            data: {

            },
            components:{
                'h-w':HelloWorld,
                'h-k':HelloWorld1
            }
        })
    </script>
</body>

</html>
