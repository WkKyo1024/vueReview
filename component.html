<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <btn-count></btn-count>
        <btn-count></btn-count>
        <btn-count></btn-count>
        <hello-world></hello-world>
    </div>
    <script>
        /*
            组件注册注意事项
            如果使用驼峰式命名组件，那么在使用组件的时候，只能在字符串模板中用驼峰的方式使用组件，但是
            在普通的标签模板中，必须使用短横线的方式使用组件
        */
        Vue.component('HelloWorld', {
            //组件里的data必须是一个函数
            data: function () {
                return {
                    count: 0
                }
            },
            template: `
            <div>
                hello world
            </div>
            
            `,
            methods: {
                handle: function () {
                    this.count += 2;
                }
            }
        });
        Vue.component('btn-count', {
            //组件里的data必须是一个函数
            data: function () {
                return {
                    count: 0
                }
            },
            template: `<div>
            <button @click="handle">点击了{{count}}次</button>
            <hello-world></hello-world>
            </div>`,
            methods: {
                handle: function () {
                    this.count += 2;
                }
            }
        });
        var vm = new Vue({
            el: "#app",
            data: {

            },
            methods: {

            }
        })
    </script>
</body>

</html>
