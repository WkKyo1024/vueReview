<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <div :style='{fontSize:fontSize+"px"}'>{{pmsg}}</div>
        <menu-item :parr='parr' v-on:larger-font='handle($event)'></menu-item>

    </div>
    <script>
        // prop要遵守单向数据流动规则
        Vue.component('menu-item', {
            props: ['parr'],
            data: function () {
                return {
                    msg: 'nima'
                }
            },
            template: `
                <div>
                    <ul>
                        <li :key='index' v-for='(item,index) in parr'>{{item}}</li>
                    </ul>
                    //这里不推荐下面的写法 prop要遵守单向数据流动规则
                    <button @click='parr.push("four")'>添加</button>
                    <hr>
                    <button @click='$emit("larger-font",2)'>变大2</button>
                    <button @click='$emit("larger-font",10)'>变大10</button>
                    <button @click='$emit("larger-font",-2)'>变小2</button>
                </div>
            `
        })
        var vm = new Vue({
            el: "#app",
            data: {
                pmsg: '父组件中的内容',
                parr: ['one', 'two', 'three'],
                fontSize: 10
            },
            methods: {
                handle: function (val) {
                    this.fontSize += val;
                }
            }
        })
    </script>
</body>

</html>
