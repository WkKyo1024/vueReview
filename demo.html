<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <!-- v-bind指令用法 -->
        <a v-bind:href="urls">百度</a>
        <!-- 缩写 -->
        <a :href="urls">百度</a>
        <button @click="qiehuan">切换</button>
    </div>

</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            urls: "https://www.baidu.com"
        },
        // methods 方法 函数要定义在这里面
        methods: {
            qiehuan: function () {
                this.urls == "https://www.baidu.com" ? this.urls = "https://www.bilibili.com" : this.urls = "https://www.baidu.com"
            }
        }
    })
</script>

</html>
