<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app" v-clock>
        <div>{{msg}}</div>
        <!-- 使用v-test，用这个没有闪动问题 -->
        <div v-text='msg'></div>
        <!-- 使用v-html，有安全问题， -->
        <div v-html='msg1'></div>
        <!-- 视同v-pre，跳过编译过程 -->
        <div v-pre>{{msg}}</div>
    </div>

</body>
<script>
    new Vue({
        el: "#app",
        data: {
            msg: 'hello vue',
            msg1: '<h1>html<h1>'
        }
    })
</script>

</html>
