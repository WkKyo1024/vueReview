<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model='msg'>
        <div>{{msg | upperCase | uplast}}</div>
    </div>

</body>
<script>
    Vue.filter('uplast', function(val){
        return val.slice(0,-1)+val.charAt(val.length-1).toUpperCase();
    })
    var vm = new Vue({
        el: "#app",
        data: {
            msg: 'wwffda'
        },
        methods: {

        },
        watch: {

        },
        filters: {
            upperCase: function (val) {
                if (!val) return 0;
                val = val.toString();
                return val.charAt(0).toUpperCase() + val.slice(1);
            }
        }

    })
</script>

</html>
