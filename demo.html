<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model='msg'>
        <div>{{msg | upperCase | uplast}}</div>
        <!-- Vue.js 允许你自定义过滤器，可被用于一些常见的文本格式化。
            过滤器可以用在两个地方：双花括号插值和 v-bind 表达式 
            (后者从 2.1.0+ 开始支持)。过滤器应该被添加在 JavaScript 
            表达式的尾部，由“管道”符号指示： -->
        <div v-bind:niu='msg | upperCase | uplast'></div>
    </div>

</body>
<script>
    Vue.filter('uplast', function(val){
        return val.slice(0,-1)+val.charAt(val.length-1).toUpperCase();
    })
    var vm = new Vue({
        el: "#app",
        data: {
            msg: 'wwffda'
        },
        methods: {

        },
        watch: {

        },
        filters: {
            upperCase: function (val) {
                if (!val) return 0;
                val = val.toString();
                return val.charAt(0).toUpperCase() + val.slice(1);
            }
        }

    })
</script>

</html>
