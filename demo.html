<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <!-- v-on:click 一种写法 -->
        <div>
            <button v-on:click='num++'>{{num}}</button>
        </div>
        <!-- @click 另一种写法 -->
        <div>
            <button @click='num++'>{{num}}</button>
        </div>
        <!-- @click 另一种写法 -->
        <div>
            <button @click='handle'>{{num}}</button>
        </div>
        <!-- @click 另一种写法 -->
        <div>
            <button @click='handle()'>{{num}}</button>
        </div>
    </div>

</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            num: 0
        },
        // methods 方法 函数要定义在这里面
        methods: {
            handle: function () {
                // 这里的this是vue的实例对象
                console.log(this);
                this.num++;
            }
        }
    })
</script>

</html>
