<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <div>用户名：<input type="text" v-model.lazy='yname'></div>
        <span v-text='tip'></span>
    </div>

</body>
<script>
    /*
        侦听器
        1、采用侦听器监听用户名的变化
        2、调用后台接口进行验证
        3、根据验证的结果调整提示信息
    */
    var vm = new Vue({
        el: "#app",
        data: {
            yname: '',
            tip: ''
        },
        methods:{
            checkName:function(yname){
                //调用接口
                //模拟接口的调用
                let that = this;
                setTimeout(function(){
                    if(yname=='admin'){
                        that.tip='用户名已经存在！';
                    }else{
                        that.tip='用户名可以使用';
                    }
                },2000)
            }
        },
        watch: {
            yname: function (val) {
                //调用后台接口验证用户名的合法性
                this.checkName(val);
                this.tip='正在验证';
            }
        }

    })
</script>

</html>
