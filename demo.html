<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <div>{{shuju}}</div>
        <!-- 使用v-bind实现双向数据绑定 -->
        <!-- v-model指令的本质 -->
        <input type="text" v-bind:value="shuju" v-on:input="handle">
        <div>另一个写法</div>
        <input type="text" v-bind:value="shuju" v-on:input="shuju=$event.target.value">
        <div>用v-model</div>
        <input type="text" v-model="shuju">
    </div>

</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            shuju: "nihao"
        },
        // methods 方法 函数要定义在这里面
        methods: {
            handle: function (event) {
                this.shuju = event.target.value;
            }
        }
    })
</script>

</html>
