<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app" v-clock>
        <div>{{msg}}</div>
        <!-- 只渲染元素和组件一次。随后的重新渲染，
            元素/组件及其所有的子节点将被视为静态内容并跳过。
            这可以用于优化更新性能 -->
        <div v-once>{{once}}</div>
    </div>

</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: 'hello vue',
            once: 'v-once'
        }
    })
</script>

</html>
