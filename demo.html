<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <form>
            <div>
                姓名：<input type="text" v-on:keyup.f1="handle1" v-model='uname' placeholder="请输入姓名">
            </div>
            <div>
                密码：<input type="password" v-on:keyup.enter="handle" autocomplete="" v-model='upass' placeholder="请输入密码">
            </div>
            <div>
                <button type="text" v-on:click.prevent='handle'>提交</button>
            </div>
        </form>
    </div>

</body>
<script>
    // 自定义按键修饰符别名
    Vue.config.keyCodes.f1 = 65;
    Vue.config.keyCodes = {
        f2: 113
    }
    var vm = new Vue({
        el: "#app",
        data: {
            uname: "",
            upass: ""
        },
        // methods 方法 函数要定义在这里面
        methods: {
            handle: function () {
                console.log(this.uname, this.upass)
            },
            handle1: function () {
                console.log(this.uname)
                this.uname = ""
            }
        }
    })
</script>

</html>
